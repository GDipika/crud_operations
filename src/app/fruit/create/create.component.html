<div class="container">
   <h2>Create Item</h2>
    <form >
        <div class="mb-3">
            <label for="id" class="form-label">Id</label>
            <input type="number" name="id"  [(ngModel)]="formdata.id" class="form-control" id="id">
        </div>
        <div class="mb-3">
            <label for="textName" class="form-label">Name</label>
            <input type="text" name="name"   [(ngModel)]="formdata.name" class=" form-control" id="Name">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="Number" name="price" [(ngModel)]="formdata.price" class=" form-control" id="price">
        </div>
        <div class="mb-3">
            <label for="Quantity" class="form-label">Quantity</label>
            <input type="Number" name="quantity"   [(ngModel)]="formdata.quantity"class=" form-control" id="quantity">
        </div>
        <button type="button" (click)="create()"  class="btn btn-primary">Create</button>
    </form>
</div>
