<div class="container">
    <h2>Edit Item</h2>
    <div class=" justify-content-center align-items-baseline">
        <form>
            <div class="mb-3">
                <label for="number">Number</label>
                <input type="number" name="id" [(ngModel)]="formdata.id" class="form-control" id="id">
             
            </div>
            <div class="mb-3">
                <label for="name">Name</label>

                <input type="text" name="name" [(ngModel)]="formdata.name" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="number">Price</label>

                <input type="number" name="price" [(ngModel)]="formdata.price" class="form-control" id="price">
            </div>
            <div class="mb-3">
                <label for="number">Quantity</label>

                <input type="number" name="quantity" [(ngModel)]="formdata.quantity" class="form-control" id="quantity">
            </div>
            <button type="button" (click)="update()" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>
