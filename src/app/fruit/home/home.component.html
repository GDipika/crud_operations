<div class="container">
    <table class=" table table-hover   table-success table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let fruit of allfruits">
                <td>{{fruit.id}}</td>
                <td>{{fruit.name}}</td>
                <td>{{fruit.quantity}}</td>
                <td>{{fruit.price}}</td>
                <td><a class="btn btn-primary" routerLink='/edit' [queryParams]="{ id: fruit.id}">Edit</a>
                <button type="button" (click)="deleteItem(fruit.id)" class="btn btn-danger  mx-4">Delete</button>
            </td>
            </tr>
        </tbody>
    </table>
</div>
